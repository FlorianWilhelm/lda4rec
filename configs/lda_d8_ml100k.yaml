main:
    # name: my_name # name is set to name of config file per default
    data_path: '../data'
    log_path: '../logs'
    log_level: INFO # log_level for log files

neptune:
    project: florian.wilhelm/lda4rec-lda  # `shared/onboarding` if no account
    api_token: '~/.neptune_api_token' # `ANONYMOUS` if no account
    tags: ["exp-run1"]
    description: "Experiment run on GCP"
    mode: "async" # or "offline", "sync", "debug"

experiment:
    dataset: movielens-100k
    dataset_seed: 1729
    interaction_pivot: 4
    model_seed: 123
    max_user_interactions: 200
    estimator: LDA4RecEst
    est_params:
        embedding_dim: 8
        n_iter: 10000
        batch_size: 128
        learning_rate: 0.001
